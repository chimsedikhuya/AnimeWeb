<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
  <link href="/src/css/index.css" rel="stylesheet">
  <link href="/src/input.css" rel="stylesheet"> 
  <!-- <link href="/src/css/grid.css" rel="stylesheet">  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="/font/fontawesome-free-6.2.0-web/css/all.min.css">
</head>
<body>
  <div>
      <header class="header mx-auto flex justify-between bg-white" style="width:1200px; height: 60px">
        <div  class="header_logo mx-10 my-5">
          <img style="width: 80%;" src="./images/Logo.png" rel="" alt="">
        </div>
        <div class="header_navigation">
          <ul class="list-none flex mx-10 my-5">
            <li class="mx-4 decoration-2 underline">Home</li>
            <li class="mx-4">Connect</li>
            <li style="width:90px;height:30px" class="header-sign-nav mx-4 text-white inline-flex bg-black justify-center text-center rounded-md">Sign up</li>
            <li class="mx-4">Login</li>
          </ul>
        </div>  
      </header>
    </div>
    <!--Log In Web-->
    <div class="log-in mx-auto back-ground-landing" style="border:1px solid gray;background-image:url(/src/images/1.jpg);background-size: 1200px;">
      <div class="overlay-log-in flex flex-col" style="position:relative ;background-color: rgba(0, 0, 0, 0.5);height:100%;z-index:2;overflow:hidden">
        <div class="log-in-list flex">
          <div class="log-in-btnn flex">
            <div class="btnn">Email</div>
            <input type="text" class="log-in-input" placeholder="Enter your Email">
          </div>
          <div class="log-in-btnn flex">
            <div class="btnn" style="padding:3px 3px 3px 20px">Password</div>
            <input type="password" name="token" class="log-in-input" placeholder="Enter your Password">
          </div>
        </div>
      </div>
    </div>
</body>
</html>
